[logger]
file = pypi_scraper.log
format = %(asctime)s-%(levelname)s-FILE:%(filename)s-FUNC:%(funcName)s-LINE:%(lineno)d-%(message)s


[classifiers]
PAGE = https://pypi.org/classifiers/
CLASSIFIER_INDEX = 1


[pypi]
HOME_PAGE = https://pypi.org
START_PAGE = https://pypi.org/search/?q=&o=-created&c=Programming+Language+%3A%3A+Python+%3A%3A+3


[requests]
headers_key = User-Agent
headers_val = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.77 Safari/537.36
timeout = 10


[scraper]
SKIP_SECTIONS = Navigation,Project links
SNIPPET_PAGES = 5
